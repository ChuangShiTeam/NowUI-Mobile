<scroller class="container"
          :style="{height: pageHeight}">
    <wxc-cell :has-arrow="false"
              :has-top-border="true"
              :has-bottom-border="true"
              :auto-accessible="false"
              :cell-style="{width: 750, height: 90}">
        <image class="avatar"
               @click="handleHomepage"
               resize="cover"
               slot="label"
               src="http://s.amazeui.org/media/i/demos/bw-2014-06-19.jpg?imageView/1/w/68/h/68"></image>
        <div slot="title">
            <text class="name" @click="handleHomepage">Ronaldo</text>
            <text class="time" @click="handleHomepage">10分钟前</text>
        </div>
        <div slot="value"></div>
    </wxc-cell>
    <div class="content">
        <image class="content-image"
               @click="handleOpenImage"
               resize="cover"
               src="http://h5.chuangshi.nowui.com/wawipet/image/0.png"></image>
        <text class="content-text">我就说嘛，加菲超级可爱的！</text>
        <div class="info">
            <image class="location-icon"
                   resize="cover"
                   src="http://h5.chuangshi.nowui.com/wawipet/image/location.png"></image>
            <text class="location-text">上海 徐汇区</text>
            <div class="from">
                <text class="from-title">来自</text>
                <text class="from-tag">加菲猫</text>
                <text class="from-tag">加菲猫</text>
                <text class="from-tag">加菲猫</text>
                <text class="from-tag">加菲猫</text>
                <text class="from-tag">加菲猫</text>
                <text class="from-tag">加菲猫</text>
            </div>
        </div>
        <div class="info">
            <div class="like">
                <image class="like-image"
                       resize="cover"
                       src="http://h5.chuangshi.nowui.com/wawipet/image/like.png"></image>
                <text class="like-text">123</text>
                <image class="like-avatar"
                       resize="cover"
                       src="http://s.amazeui.org/media/i/demos/bw-2014-06-19.jpg?imageView/1/w/68/h/68"></image>
                <image class="like-avatar"
                       resize="cover"
                       src="http://s.amazeui.org/media/i/demos/bw-2014-06-19.jpg?imageView/1/w/68/h/68"></image>
                <image class="like-avatar"
                       resize="cover"
                       src="http://s.amazeui.org/media/i/demos/bw-2014-06-19.jpg?imageView/1/w/68/h/68"></image>
                <image class="like-avatar"
                       resize="cover"
                       src="http://s.amazeui.org/media/i/demos/bw-2014-06-19.jpg?imageView/1/w/68/h/68"></image>
                <image class="like-avatar"
                       resize="cover"
                       src="http://s.amazeui.org/media/i/demos/bw-2014-06-19.jpg?imageView/1/w/68/h/68"></image>
                <image class="like-avatar"
                       resize="cover"
                       src="http://s.amazeui.org/media/i/demos/bw-2014-06-19.jpg?imageView/1/w/68/h/68"></image>
                <image class="like-avatar"
                       resize="cover"
                       src="http://s.amazeui.org/media/i/demos/bw-2014-06-19.jpg?imageView/1/w/68/h/68"></image>
                <image class="like-avatar"
                       resize="cover"
                       src="http://s.amazeui.org/media/i/demos/bw-2014-06-19.jpg?imageView/1/w/68/h/68"></image>
                <image class="like-avatar"
                       resize="cover"
                       src="http://s.amazeui.org/media/i/demos/bw-2014-06-19.jpg?imageView/1/w/68/h/68"></image>
                <image class="like-avatar"
                       resize="cover"
                       src="http://s.amazeui.org/media/i/demos/bw-2014-06-19.jpg?imageView/1/w/68/h/68"></image>
            </div>
            <image class="bookmark-image"
                   resize="cover"
                   src="http://h5.chuangshi.nowui.com/wawipet/image/bookmark.png"></image>
            <text class="bookmark-text">123</text>
            <image class="comment-image"
                   resize="cover"
                   src="http://h5.chuangshi.nowui.com/wawipet/image/comment.png"></image>
            <text class="comment-text">123</text>
        </div>
    </div>
    <div class="feedback">
        <div class="feedback-item"
             v-for="(feedback, index) in feedbackList"
             :key="index">
            <div class="feedback-item-left">
                <image class="feedback-item-left-avatar"
                       resize="cover"
                       src="http://s.amazeui.org/media/i/demos/bw-2014-06-19.jpg?imageView/1/w/68/h/68"></image>
            </div>
            <div class="feedback-item-right">
                <div class="feedback-item-right-header">
                    <div class="feedback-item-right-header-left">
                        <text class="feedback-item-right-header-left-name">Ronaldo</text>
                        <text class="feedback-item-right-header-left-time">10分钟</text>
                    </div>
                    <div class="feedback-item-right-header-right">
                        <image class="feedback-item-right-header-right-like-image"
                               resize="cover"
                               src="http://h5.chuangshi.nowui.com/wawipet/image/like.png"></image>
                        <text class="feedback-item-right-header-right-text">123</text>
                    </div>
                </div>
                <text class="feedback-item-right-text">我也超级喜欢的</text>
            </div>
        </div>
    </div>
    <wxc-lightbox
            ref="wxc-lightbox"
            height="750"
            :show="isShow"
            :image-list="imageList"
            @wxcLightboxOverlayClicked="handleCloseImage">
    </wxc-lightbox>
</scroller>
