<div class="container">
    <div class="header">
        <wxc-searchbar ref="wxc-searchbar"
                       @wxcSearchbarCancelClicked="wxcSearchbarCancelClicked"
                       @wxcSearchbarInputReturned="wxcSearchbarInputReturned"
                       @wxcSearchbarInputOnInput="wxcSearchbarInputOnInput"
                       @wxcSearchbarCloseClicked="wxcSearchbarCloseClicked"
                       @wxcSearchbarInputOnFocus="wxcSearchbarInputOnFocus"
                       @wxcSearchbarInputOnBlur="wxcSearchbarInputOnBlur"></wxc-searchbar>
    </div>
    <scroller class="content"
              :style="{height: pageHeight}">
        <wxc-cell :has-arrow="false"
                  @wxcCellClicked="handleMember(index)"
                  :has-top-border="false"
                  :has-bottom-border="true"
                  :auto-accessible="false"
                  :cell-style="{width: 750}"
                  v-for="(member, index) in memberList"
                  :key="index">
            <image class="cell-icon"
                   resize="cover"
                   slot="label"
                   src="http://h5.chuangshi.nowui.com/wawipet/image/0.png"></image>
            <div slot="title">
                <text class="cell-text">Ronaldo</text>
            </div>

            <image class="cell-select"
                   v-if="member.isSelect"
                   resize="cover"
                   slot="value"
                   src="http://h5.chuangshi.nowui.com/wawipet/image/select-active.png"></image>
        </wxc-cell>

        <div class="button">
            <div class="submit"
                 @click="handleSubmit">
                <text class="submit-text">确定</text>
            </div>
        </div>
    </scroller>
</div>
