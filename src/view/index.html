<div class="container">
    <wxc-tab-bar ref="wxc-tab-bar"
                 :is-tab-view="true"
                 :tab-titles="tabList"
                 :tab-styles="tabStyle"
                 title-type="icon"
                 :duration="0"
                 @wxcTabBarCurrentTabSelected="handerTabSelected">
        <!--首页-->
        <HomeIndex :tabHeight="tabStyle.height"></HomeIndex>

        <!--社区-->
        <SnsIndex :tabHeight="tabStyle.height"></SnsIndex>

        <!--服务-->
        <ServiceIndex :tabHeight="tabStyle.height"></ServiceIndex>

        <!--我的-->
        <MyIndex :tabHeight="tabStyle.height"></MyIndex>
    </wxc-tab-bar>
    <!--<div class="line" :style="{top: (pageHeight - 80) + 'px'}"></div>-->
    <wxc-popup :show="isShowLogin"
               pos="bottom"
               :height="pageHeight">
        <LoginIndex></LoginIndex>
    </wxc-popup>
</div>
