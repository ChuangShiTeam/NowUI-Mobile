<div class="container">
    <image src="http://h5.chuangshi.nowui.com/wawipet/image/login-logo.png"
           resize="cover"
           class="logo"></image>
    <div class="mobile">
        <image src="http://h5.chuangshi.nowui.com/wawipet/image/mobile.png"
               resize="cover"
               class="mobile-icon"></image>
        <div class="mobile-main">
            <input type="text"
                   v-model="mobile"
                   placeholder="请输入手机号"
                   class="mobile-main-input"/>
        </div>
    </div>
    <div class="captcha">
        <image src="http://h5.chuangshi.nowui.com/wawipet/image/captcha.png"
               resize="cover"
               class="captcha-icon"></image>
        <div class="captcha-main">
            <div class="captcha-main-left">
                <input type="text"
                       placeholder="请输入验证码"
                       v-model="captcha"
                       class="captcha-main-input"/>
            </div>
            <text class="captcha-main-right" v-if="time == 0" @click="handleSendLoginCaptcha">发送验证码</text>
            <text class="captcha-main-right" v-else-if="time == 1" @click="handleSendLoginCaptcha">重新发送</text>
            <text class="captcha-main-right" v-else-if="time > 1">
                <wxc-countdown
                    tpl="{s} 秒"
                    :time="time"
                    :timeBoxStyle="{backgroundColor: 'transparent', fontSize: '24px', width: '30px'}"
                    :timeTextStyle="{color: '#000000'}"
                    :dotTextStyle="{fontSize: '26px'}"
                    :dotBoxStyle="{width: '30px'}"
                    :style="{justifyContent: 'center'}"
                    :interval="1000"
                    @wxcOnComplete="handleCompleteCountDown"
                >
                </wxc-countdown>
            </text>
        </div>
    </div>
    <div class="submit"
         @click="handleSubmit">
        <text class="submit-text">登 录</text>
    </div>
    <div class="navigation">
        <text class="navigation-left" @click="handlePassword">密码登录</text>
        <text class="navigation-right" @click="handleRegister">注册账号</text>
    </div>
</div>
