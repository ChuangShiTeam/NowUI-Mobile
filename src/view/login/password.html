<div class="container">
    <image src="http://h5.chuangshi.nowui.com/wawipet/image/login-logo.png"
           resize="cover"
           class="logo"></image>
    <div class="mobile">
        <image src="http://h5.chuangshi.nowui.com/wawipet/image/mobile.png"
               resize="cover"
               class="mobile-icon"></image>
        <div class="mobile-main">
            <input type="text"
                   @change="handleMobileChange"
                   placeholder="请输入手机号"
                   class="mobile-main-input"/>
        </div>
    </div>
    <div class="password">
        <image src="http://h5.chuangshi.nowui.com/wawipet/image/password.png"
               resize="cover"
               class="password-icon"></image>
        <div class="password-main">
            <input type="text"
                   @change="handleMobileChange"
                   placeholder="请输入密码"
                   class="password-main-input"/>
        </div>
    </div>
    <div class="forget">
        <text class="forget-text" @click="handleForget">忘记密码</text>
    </div>
    <div class="submit"
         @click="handleSubmit">
        <text class="submit-text">登 录</text>
    </div>
    <div class="navigation">
        <text class="navigation-left" @click="handleFast">快捷登录</text>
        <text class="navigation-right" @click="handleRegister">注册账号</text>
    </div>
</div>
