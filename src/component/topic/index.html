<div class="container" :style="containerStyle">
    <wxc-cell :has-arrow="false"
              :has-top-border="true"
              :has-bottom-border="false"
              :auto-accessible="false"
              :cell-style="{width: 750, height: 90}">
        <image class="avatar"
               @click="handleMemberHomepage(topic.memberId)"
               resize="cover"
               slot="label"
               :src="imageHost + topic.userAvatarFilePath"></image>
        <div slot="title">
            <text class="name">{{topic.userNickName}}</text>
            <text class="time">{{topic.systemCreateTime | formNow}}</text>
        </div>
        <div class="button"
             slot="value">
            <div v-if="topic.topicIsSelf">
            </div>
            <div :class="topic.memberIsFollow ? 'follow-active' : 'follow'"
                 @click="handleFollow(topic.memberId)" v-else>
                <text class="follow-text">{{topic.memberIsFollow ? '已关注' : '+ 关注'}}</text>
            </div>

            <div class="delete"
                 @click="handleDelete" v-if="topic.topicIsSelf">
                <text class="delete-text">删除</text>
            </div>
            <div class="close"
                  @click="handleClose"
                  @wxcPopupOverlayClicked="handleCloseClick">
                <text>+</text>
            </div>
        </div>
    </wxc-cell>
    <div class="media-1" v-if="topic.topicMediaList.length == 1" @click="handleTopic(topic.topicId)">
        <image class="media-image-1-0"
               resize="cover"
               :src="imageHost + topic.topicMediaList[0].topicMediaFilePath"></image>
    </div>

        <image class="media-image-2-0"
               resize="cover"

               resize="cover"

    </div>

    <div class="info">
        <div class="info-topic">
            <text class="info-topic-from">同步到</text>
            <text class="info-topic-tag" v-for="(topicForum, index) in topic.topicForumList"
                  @click="handleForumHomePage(topicForum.forumId)">{{topicForum.forumName}}
            </text>
        </div>

        <image class="info-like-icon"
               resize="cover"
               :src="topic.topicUserIsLike ? 'http://h5.chuangshi.nowui.com/wawipet/image/like-active.png' : 'http://h5.chuangshi.nowui.com/wawipet/image/like.png'"
               @click="handleClickLikeTopic"></image>
        <text class="info-like-number">{{topic.topicCountLike}}</text>

        <image class="info-bookmark-icon"
               resize="cover"
               :src="topic.topicUserIsBookmark ? 'http://h5.chuangshi.nowui.com/wawipet/image/bookmark-acitve.png' : 'http://h5.chuangshi.nowui.com/wawipet/image/bookmark.png'"

               resize="cover"
               src="http://h5.chuangshi.nowui.com/wawipet/image/comment.png"></image>

    <wxc-dialog content="确定删除吗？"
                :show="isShowDeleteDialog"
                @wxcDialogCancelBtnClicked="handleDeleteCancel"
                @wxcDialogConfirmBtnClicked="handleDeleteConfirm">
    </wxc-dialog>
    <wxc-popup :show="isShowClosePopup"
               @wxcPopupOverlayClicked="handleCloseClick"
               pos="bottom"
               height="400">
